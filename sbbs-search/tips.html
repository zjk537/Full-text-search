<p>
通过<b>board:版面名</b>的形式，您可以限定搜索版面</br>
比如搜索Linux版内关于fedora的帖子：</br>
fedora board:Linux
</p>
</br>
<p>
您还可以使用<b>布尔搜索</b></br>
比如只要求匹配其中一个关键词：</br>
杭州 OR 西湖</br>
必须包含其中一个词，并且不允许同时包含这两个词：</br>
杭州 XOR 西湖</br>
要求搜索结果中不含特定关键词：</br>
神雕侠侣 -电视剧</br>
或者</br>
神雕侠侣 NOT 电视剧
</p>
</br>
<p>
甚至还能使用<b>括号表达式</b>：</br>
要求结果包含 “杭州+西湖” 或 “杭州 + 西溪湿地”：</br>
((杭州 AND 西湖) OR (杭州 AND 西溪湿地))
</p>
